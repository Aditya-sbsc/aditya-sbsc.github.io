
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aditya Yadav | AI & Ads Specialist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      
      /* Light Mode: Off-white with subtle dot pattern */
      html:not(.dark) body {
        background-color: #f8fafc; /* slate-50 */
        background-image: radial-gradient(circle at 1px 1px, rgba(0, 0, 0, 0.04) 1px, transparent 0);
        background-size: 25px 25px;
      }

      /* Dark Mode: Deep blue with glowing aurora effect */
      html.dark body {
        background-color: #020617; /* slate-950 */
        background-image:
            radial-gradient(ellipse at 20% 80%, rgba(29, 78, 216, 0.15) 0%, transparent 50%),
            radial-gradient(ellipse at 80% 30%, rgba(107, 33, 168, 0.15) 0%, transparent 50%);
      }
      
      body {
        transition: background-color 0.5s ease-in-out;
      }

      /* Noise texture overlay - more visible */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        opacity: 0.1; /* Increased visibility */
        z-index: -1;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 1024 1024' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Marquee animation */
      @keyframes marquee {
        0% { transform: translateX(0%); }
        100% { transform: translateX(-100%); }
      }
      .animate-marquee {
        animation: marquee 25s linear infinite;
      }
      .will-change-transform {
        will-change: transform;
      }
    </style>
