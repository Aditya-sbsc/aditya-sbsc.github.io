<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        /* --- VARIABLES & RESET --- */
        :root {
            --primary: #db2777;    /* Deep Pink */
            --bg-color: #fff1f2;   /* Very Pale Pink */
            --text-main: #374151;  /* Soft Dark Gray */
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: var(--text-main);
            position: relative;
        }

        /* --- BACKGROUND DECORATION (Subtle) --- */
        .floating-heart {
            position: absolute;
            color: var(--primary);
            opacity: 0.1; /* Very subtle */
            pointer-events: none;
            animation: floatUp 15s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            20% { opacity: 0.1; }
            100% { transform: translateY(-10vh) scale(1); opacity: 0; }
        }

        /* --- MAIN CONTAINER --- */
        .container {
            text-align: center;
            max-width: 480px;
            width: 100%;
            padding: 40px 20px;
            z-index: 10;
        }

        /* --- IMAGERY --- */
        .gif-wrapper {
            width: 150px;
            height: 150px;
            margin: 0 auto 30px;
            border-radius: 50%;
            overflow: hidden;
            background: var(--white);
            box-shadow: 0 10px 25px rgba(219, 39, 119, 0.1); /* Soft shadow */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gif-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* --- TYPOGRAPHY --- */
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #1f2937;
            line-height: 1.2;
        }

        p {
            font-size: 1.1rem;
            color: #6b7280;
            margin-bottom: 2.5rem;
            font-weight: 400;
        }

        /* --- BUTTONS --- */
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
            min-height: 60px; /* Space for buttons */
        }

        button {
            padding: 14px 40px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 100px; /* Pill shape */
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            letter-spacing: 0.5px;
        }

        .btn-yes {
            background-color: var(--primary);
            color: var(--white);
            box-shadow: 0 4px 12px rgba(219, 39, 119, 0.25);
        }

        .btn-yes:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(219, 39, 119, 0.35);
            background-color: #be185d;
        }

        .btn-no {
            background-color: transparent;
            color: var(--text-main);
            border: 1px solid #e5e7eb;
        }

        /* --- SUCCESS STATE --- */
        .success-message {
            display: none;
            animation: fadeIn 0.8s ease;
        }

        .success-message h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- CONFETTI --- */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 20;
        }
    </style>
</head>
<body>

    <div id="background-hearts"></div>
    <canvas id="confetti-canvas"></canvas>

    <div class="container">
        <div id="question-section">
            <div class="gif-wrapper">
                <img id="main-gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExYmZqOWZ5bnR6Y2ljY2ljY2ljY2ljY2ljY2ljY2ljY2ljY2ljJmVwPXYxX2dpZmVhcmNoJmN0PWc/3o7TKoWXm3okO1kgHC/giphy.gif" alt="Cute Minimal Bear">
            </div>
            
            <h1>Will you be my Valentine?</h1>
            <p>It would mean the world to me.</p>

            <div class="btn-container">
                <button class="btn-yes" onclick="acceptLove()">Yes</button>
                <button class="btn-no" id="no-btn" onmouseover="dodgeCursor()">No</button>
            </div>
        </div>

        <div id="success-section" class="success-message">
            <div class="gif-wrapper">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExamZqOWZ5bnR6Y2ljY2ljY2ljY2ljY2ljY2ljY2ljY2ljY2ljJmVwPXYxX2dpZmVhcmNoJmN0PWc/26BRv0ThflsHCqDrG/giphy.gif" alt="Happy Hug">
            </div>
            <h2>Yay! I'm so happy! ðŸ’–</h2>
            <p>Best. Valentine. Ever.</p>
        </div>
    </div>

    <script>
        /* --- BACKGROUND HEARTS --- */
        function createBackgroundHearts() {
            const container = document.getElementById('background-hearts');
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.innerHTML = 'â™¥';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.animationDuration = (Math.random() * 10 + 10) + 's';
            
            container.appendChild(heart);
            setTimeout(() => heart.remove(), 20000);
        }
        setInterval(createBackgroundHearts, 500);

        /* --- "NO" BUTTON DODGE LOGIC --- */
        const noBtn = document.getElementById('no-btn');
        
        function dodgeCursor() {
            // Get viewport dimensions
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            noBtn.style.position = 'fixed'; // Use fixed to break out of flex container
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        /* --- ACCEPT LOGIC --- */
        function acceptLove() {
            document.getElementById('question-section').style.display = 'none';
            document.getElementById('success-section').style.display = 'block';
            launchConfetti();
        }

        /* --- MINIMAL CONFETTI SCRIPT --- */
        function launchConfetti() {
            const canvas = document.getElementById('confetti-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const particles = [];
            const colors = ['#db2777', '#f472b6', '#fbcfe8'];

            for(let i=0; i<150; i++) {
                particles.push({
                    x: canvas.width / 2,
                    y: canvas.height / 2,
                    r: Math.random() * 4 + 1,
                    dx: (Math.random() - 0.5) * 10,
                    dy: (Math.random() - 0.5) * 10,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    life: 100
                });
            }

            function animate() {
                requestAnimationFrame(animate);
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                particles.forEach((p, index) => {
                    p.x += p.dx;
                    p.y += p.dy;
                    p.life--;
                    p.dy += 0.1; // gravity
                    
                    ctx.fillStyle = p.color;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
                    ctx.fill();

                    if(p.life <= 0) particles.splice(index, 1);
                });
            }
            animate();
        }

        // Handle resize
        window.addEventListener('resize', () => {
            const canvas = document.getElementById('confetti-canvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
